{% extends "base.html" %}
{% block content %}
<h1>Items</h1>


<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>
        <a href="{{ url_for('edit',id=item.id) }}" class="btn btn-primary">Edit</a>
        <a href="{{ url_for('delete',id=item.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
     
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a class="btn btn-primary" href="{{ url_for('add') }}">Add Item</a>

{% endblock %}
